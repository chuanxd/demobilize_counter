	<script>
		$(document).ready(function(){
			$('#countdown').timeTo({
		    timeTo: new Date(new Date('Mon Aug 18 2014 00:00:00 GMT+0800 (台北標準時間)')),
		    theme: "black",
		    displayCaptions: true,
		    fontSize: 48,
		    captionSize: 14
			});
			var  timeString = $("#countdown ul li").text();
			var  timeArray = timeString.split("");
			var  remainDays = Number(timeArray[0])+Number(timeArray[2])*10+Number(timeArray[4])*100;
			var  barValue = Math.round((380-remainDays)/380*100);
			$("#remain-bar").attr("aria-valuenow",barValue).attr("style","width: "+barValue+"%");
			$("#progressSpan").text("廢物已完成" + barValue + "%");
		});
	</script>
